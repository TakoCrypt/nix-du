[package]
name = "nix-du"
version = "0.1.0"
authors = ["Symphorien Gibol <symphorien+git@xlumurb.eu>"]
license = "LGPL-3.0"

# otherwise we get an unhelpful panic unwind when a c++ execption is raised.
[profile.dev]
panic = "abort"
[profile.release]
panic = "abort"

[build-dependencies]
bindgen = "0.32"
cc = "1.0"
shlex = "0.1"

[dependencies]
petgraph = "0.4"
memchr = "2"
# output
humansize = "1"
# input
human-size = "0.2"
palette = "0.2"
clap = "2"

[dev-dependencies]
rand = "0.4"

[patch.crates-io]
# until https://github.com/fangyuanziti/which-rs/pull/5 is merged
which = { git = "https://github.com/symphorien/which-rs" }
# until https://github.com/Thomasdezeeuw/human-size-rs/pull/3 is merged
human-size = { git = "https://github.com/symphorien/human-size-rs" }
